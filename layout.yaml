# hotkey to start the vgs script
hotkey_start: v
# hotkey to cancel the vgs script/restore other controls at any time
hotkey_cancel: ESCAPE


# groups need a `hotkey` and either another `groups` or `phrases` attribute
#
# names should not contain spaces and only letters and underscores

groups:
  - name:    Positioning
    hotkey:  p
    phrases:
      - hotkey: c
        id: 0
        name: Care
      - hotkey: s
        id: 4
        name: Stun
      - hotkey: g
        id: 12 
        name: Go


