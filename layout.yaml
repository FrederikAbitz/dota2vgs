# hotkey to start the vgs script
hotkey_start: v
# hotkey to cancel the vgs script/restore other controls at any time
hotkey_cancel: ESCAPE


# groups need a `hotkey` and either another `groups` or `phrases` attribute
#
# names should not contain spaces and only letters and underscores

groups:
  - name:    Quick
    hotkey:  q
    phrases:
      - id: 1
        name: Care
        hotkey: c

      - id: 5
        name: Help
        hotkey: h

      - id: 54
        name: Affirmative
        hotkey: a

      - id: 55
        name: Wait
        hotkey: w

      - id: 56
        name: Pause
        hotkey: p

      - id: 57
        name: Current_Time
        hotkey: t


  - name:    Aggressive
    hotkey:  a
    phrases:
      - id: 4
        name: Stun
        hotkey: s

      - id: 12
        name: Go
        hotkey: g

      - id: 14
        name: Follow_me
        hotkey: f

      - id: 18
        name: Attack_now
        hotkey: a

      - id: 20
        name: Dive
        hotkey: d


  - name:    Self
